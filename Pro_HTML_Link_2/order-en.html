<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Taxi "Vožyk"</title>
</head>
<body>
	<header>
		<pre><a href="order-en.html"><abbr title="Refresh the page"><img src="IMG/Logo.jpg" alt="Logo taxi Vožyk" height="45" width="45"><img src="IMG/Logo7.jpg" alt="Vozyk" height="45" width="150"><img src="IMG/Logo8.jpg" alt="National taxi Vožyk" height="45" width="420"></abbr></a>
			<sup>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<abbr title="BY"><button form="BY" type="submit"><img src="IMG/Logo4.jpg" alt="Language BY" height="30" width="40"></button></abbr></sup>&nbsp;&nbsp;&nbsp;<sup><abbr title="EN"><button form="EN" type="submit"><img src="IMG/Logo5.jpg" alt="Language EN" height="30" width="40"></button></abbr></sup>&nbsp;&nbsp;&nbsp;<sup><abbr title="RU"><button form="RU" type="submit"><img src="IMG/Logo6.jpg" alt="Language RU" height="30" width="40"></button></abbr></sup></pre>
	</header>
	<main>
		<form id="BY" action="order-by.html" method="get"></form>
		<form id="EN" action="order-en.html" method="get"></form>
		<form id="RU" action="order-ru.html" method="get"></form>
		<form id="taxi" action="#" method="get" autocomplete="off"> 
		<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Taxi order form:</h2>
			<label> 
				<i>Name passenger:</i>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="name" placeholder="enter your First Name" required>
			</label>
			<p>
			<label> 
				<i>Address (From):</i>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="text" name="address" placeholder="enter your address" required>
			</label>
			</p>
			<label> 
				<i>Phone number to:</i> 
&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="tel" name="phone" placeholder="enter your phone number" required>
			</label>
			<p>
			<label>
				<i>Payment:</i> 
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="pay" value="inCash" required>Cash
			</label>
			</p>
			<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<label>
				<input type="radio" name="pay" value="payCard" required>Credit card
			</label>
			</p>
			<p>
			<label>
				<i>Car class:</i>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<select name="class">
					<option value="base">
						Basic
					</option>
					<option value="prem">
						Premium
					</option>
					<option value="lux">
						Lux
					</option>
				</select>
			</label>
			</p>
			<p>
			<label>
				<i>Additional options:</i> 
&nbsp;
				<input type="checkbox" name="bigCar" value="minivan">Minivan
			</label>
			</p>
			<p>
			<label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="child" value="childSeat">Child seat
			</label>
			</p>
			<p>
			<label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="driver" value="englishDriver">English speaking driver
			</label>
			</p>
			<p>
            <label>
            	<b>Comments:</b><br>
            	<textarea cols="30" rows="5" name="comment" placeholder="Please, enter your comments"></textarea>
        	</label>
        	</p>
    		<p> 	
        	<input type="submit" value="Order to">
    		</p>
		</form>
	</main>	
	<footer>

		</div>
	</footer>
</body>
